<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'mod/head.html' %}
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{config['site_title']}}</h3>
                    </div>
                    <div class="panel-body">
                        {# 로그인 창이 뜨는 부분 #}
                        <form role="form" method='POST'>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="ID" name="uid" type="txt" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="PW" name="upw" type="password" value="" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">
                                        ID / PW 기억하기
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button href="index.html" class="btn btn-lg btn-success btn-block">
                                    {{config['login']}}
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'mod/login_foot.html' %}

</body>

</html>
